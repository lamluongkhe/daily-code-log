global
    log stdout format raw local0
    maxconn 4096
    nbthread 2

defaults
    log global
    mode http
    option httplog
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http_front
    bind *:80
    default_backend flask_back

backend flask_back
    balance roundrobin
    option httpchk GET /
    server web1 192.168.0.10:5000 check
    server web2 192.168.0.10:5001 check   # đổi port ở đây
                                  # vì web2 chạy trên 5001

listen stats
    bind *:8404
    stats enable
    stats uri /haproxy?stats
    stats auth admin:123456

